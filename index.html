<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Board: Backlog, Ongoing, Todo, Done</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div id="backlog" class="box">
        <h2 class="box-title">Backlog</h2>
      </div>
      <div id="ongoing" class="box">
        <h2 class="box-title">Ongoing</h2>
      </div>
      <div id="todo" class="box">
        <h2 class="box-title">Todo</h2>
      </div>
      <div id="done" class="box">
        <h2 class="box-title">Done</h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
